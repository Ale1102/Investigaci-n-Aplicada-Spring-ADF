<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration - Review Information</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .info-group { margin-bottom: 15px; }
        .label { font-weight: bold; }
        .buttons { margin-top: 20px; }
        button { padding: 8px 15px; margin-right: 10px; }
    </style>
</head>
<body>
<h1>Registration - Step 2: Review Information</h1>

<div class="info-group">
    <span class="label">First Name:</span>
    <span th:text="${user.firstName}"></span>
</div>

<div class="info-group">
    <span class="label">Last Name:</span>
    <span th:text="${user.lastName}"></span>
</div>

<div class="info-group">
    <span class="label">Email:</span>
    <span th:text="${user.email}"></span>
</div>

<div class="info-group">
    <span class="label">Phone:</span>
    <span th:text="${user.phone}"></span>
</div>

<div class="info-group">
    <span class="label">Address:</span>
    <span th:text="${user.address}"></span>
</div>

<form action="#" th:action="${flowExecutionUrl}" method="post">
    <div class="buttons">
        <button type="submit" name="_eventId_confirm">Confirm</button>
        <button type="submit" name="_eventId_back">Back</button>
        <button type="submit" name="_eventId_cancel">Cancel</button>
    </div>
</form>
</body>
</html>
