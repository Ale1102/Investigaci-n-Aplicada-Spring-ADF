<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro - Información Personal</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #8a2be2;
            --danger: #ff1493;
            --accent: #00bfff;
            --success: #00ff7f;
            --dark-bg: #121212;
            --darker-bg: #0a0a0a;
            --card-bg: #1e1e1e;
            --text: #e0e0e0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--card-bg);
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            border-radius: 12px;
            border: 1px solid rgba(138, 43, 226, 0.2);
        }

        h1 {
            color: var(--accent);
            margin-bottom: 1.5rem;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(0, 191, 255, 0.2);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--accent);
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 0.5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 12px;
            background: var(--darker-bg);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 6px;
            font-size: 16px;
            color: var(--text);
            transition: all 0.3s;
        }

        input:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 191, 255, 0.2);
        }

        .buttons {
            margin-top: 2rem;
            display: flex;
            gap: 15px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .btn-next {
            background-color: var(--primary);
            color: white;
        }

        .btn-next:hover {
            background-color: #6a1b9a;
            box-shadow: 0 0 15px var(--primary);
            transform: translateY(-2px);
        }

        .btn-cancel {
            background-color: var(--danger);
            color: white;
        }

        .btn-cancel:hover {
            background-color: #cc1076;
            box-shadow: 0 0 15px var(--danger);
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            .buttons {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Registro - Paso 1: Información personal</h1>

    <form action="#" th:action="${flowExecutionUrl}" method="post" th:object="${user}">
        <div class="form-group">
            <label for="firstName">Nombre:</label>
            <input type="text" id="firstName" th:field="*{firstName}" required />
        </div>

        <div class="form-group">
            <label for="lastName">Apellido:</label>
            <input type="text" id="lastName" th:field="*{lastName}" required />
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required />
        </div>

        <div class="form-group">
            <label for="phone">Telefono:</label>
            <input type="text" id="phone" th:field="*{phone}" />
        </div>

        <div class="form-group">
            <label for="address">Dirección:</label>
            <input type="text" id="address" th:field="*{address}" />
        </div>

        <div class="buttons">
            <button type="submit" name="_eventId_next" class="btn-next">Siguiente</button>
            <button type="submit" name="_eventId_cancel" class="btn-cancel">Cancelar</button>
        </div>
    </form>
</div>
</body>
</html>
