<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Inicio - Ejemplo Spring Web Flow</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #8a2be2;
      --accent: #00bfff;
      --dark-bg: #121212;
      --darker-bg: #0a0a0a;
      --card-bg: #1e1e1e;
      --text: #e0e0e0;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: var(--dark-bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
      line-height: 1.6;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: var(--card-bg);
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      border-radius: 12px;
      border: 1px solid rgba(138, 43, 226, 0.2);
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid rgba(138, 43, 226, 0.3);
    }

    h1 {
      color: var(--accent);
      margin-bottom: 1rem;
      font-weight: 600;
      text-shadow: 0 0 10px rgba(0, 191, 255, 0.2);
    }

    .flow-link {
      display: inline-block;
      padding: 12px 25px;
      background-color: var(--primary);
      color: white;
      text-decoration: none;
      border-radius: 6px;
      margin-top: 1.5rem;
      font-weight: 600;
      transition: all 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      letter-spacing: 0.5px;
    }

    .flow-link:hover {
      background-color: #6a1b9a;
      box-shadow: 0 0 15px var(--primary);
      transform: translateY(-2px);
    }

    p {
      color: var(--text);
      opacity: 0.9;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>Ejemplo de Spring Web Flow</h1>
    <p>Esta es una aplicaci贸n de demostraci贸n que muestra c贸mo usar Spring Web Flow para crear un proceso de registro de usuario en varios pasos.</p>
  </div>

  <div>
    <h2>Iniciar proceso de registro</h2>
    <p>Haz clic en el bot贸n de abajo para comenzar el proceso de registro:</p>
    <a class="flow-link" href="http://localhost:8080/registrationFlow">Iniciar Registro</a>
  </div>
</div>
</body>
</html>
