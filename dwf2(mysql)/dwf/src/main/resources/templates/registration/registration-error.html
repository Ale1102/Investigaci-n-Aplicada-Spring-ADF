<!DOCTYPE html>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Registration Error</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #8a2be2;
      --danger: #ff1493;
      --accent: #00bfff;
      --dark-bg: #121212;
      --darker-bg: #0a0a0a;
      --card-bg: #1e1e1e;
      --text: #e0e0e0;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: var(--dark-bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
      line-height: 1.6;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: var(--card-bg);
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      border-radius: 12px;
      border: 1px solid rgba(138, 43, 226, 0.2);
    }

    h1 {
      color: var(--danger);
      margin-bottom: 1.5rem;
      font-weight: 600;
      text-shadow: 0 0 10px rgba(255, 20, 147, 0.2);
    }

    .error-message {
      color: var(--danger);
      background: rgba(255, 20, 147, 0.1);
      border-left: 4px solid var(--danger);
      padding: 1.5rem;
      border-radius: 6px;
      margin: 1.5rem 0;
    }

    .buttons {
      margin-top: 1.5rem;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .btn-retry {
      background-color: var(--primary);
      color: white;
    }

    .btn-retry:hover {
      background-color: #6a1b9a;
      box-shadow: 0 0 15px var(--primary);
      transform: translateY(-2px);
    }

    .btn-cancel {
      background-color: var(--danger);
      color: white;
    }

    .btn-cancel:hover {
      background-color: #cc1076;
      box-shadow: 0 0 15px var(--danger);
      transform: translateY(-2px);
    }

    @media (max-width: 600px) {
      .buttons {
        flex-direction: column;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Error de Registro</h1>

  <div class="error-message">
    <p>Lo sentimos, ha ocurrido un error al procesar su registro.</p>
    <p>Por favor, intente nuevamente o contacte al administrador del sistema.</p>
  </div>

  <form action="#" th:action="${flowExecutionUrl}" method="post">
    <div class="buttons">
      <button type="submit" name="_eventId_retry" class="btn-retry">Intentar nuevamente</button>
      <button type="submit" name="_eventId_cancel" class="btn-cancel">Cancelar</button>
    </div>
  </form>
</div>
</body>
</html>
